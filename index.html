<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VyMISou - bio link</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preload" href="./images/bg01.jpeg" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r119/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.NET({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0xc328ff,
        backgroundAlpha: 0.70
      })

      setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
      }, 1000)
    })
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="./images/av.jpg" />
        <h1>@VyMISou</h1>
      </header>
      <ul>
        <li>
          <a href="https://www.facebook.com/gnuohp.yv/" target="_blank">
            <img src="./images/fb.svg" alt="Facebook" width="20" />
            Facebook
          </a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/vymisou" target="_blank">
            <img src="./images/linkedin.svg" alt="LinkedIn" width="20" />
            LinkedIn
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/ahwon_yuu/" target="_blank">
            <img src="./images/instagram.svg" alt="Instagram" width="20" />
            Instagram
          </a>
        </li>
        <li>
          <a href="http://t.me/vymisou" target="_blank">
            <img src="./images/telegram.svg" alt="Telegram" width="20" />
            Telegram
          </a>
        </li>
        <li>
          <a href="https://github.com/phuongvy132" target="_blank">
            <img src="./images/github.svg" alt="GitHub" width="20" />
            GitHub
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
